<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 9: Events Simplest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
      <h3 class="heading3">Text Form</h3>
      <div class="container-form">
        <form id="text-form">
          <label for="text-form">Type text here:</label><br />
          <p id="input-text">some random text here</p>
          <input type="text" id="text" name="input-text" /><br /><br />
          <input
            class="button"
            id="txt-btn"
            name="txt-btn"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
      <br />
      <br />
      <div id="bullet-container">
        <h3 class="heading3" id="bullet-heading">This is a Bulleted List</h3>
        <ul class="bullet-list">
          <li class="bullet-item"><a href="#">list item a</a></li>
          <li class="bullet-item">list item b</li>
          <li class="bullet-item">list item c</li>
          <li class="bullet-item">list item d</li>
          <li class="bullet-item">list item e</li>
          <li class="bullet-item">list item f</li>
        </ul>
      </div>
      <div class="list-container">
        <h3 class="heading3" id="number-heading">This is a Numbered List</h3>
        <ol class="number-list">
          <li class="number-item">red</li>
          <li class="number-item">orange</li>
          <li class="number-item">yellow</li>
          <li class="number-item">green</li>
          <li class="number-item">blue</li>
          <li class="number-item">purple</li>
        </ol>
      </div>
    </section>
    <br />
    <br />
    <section id="newsletter">
      <div class="container-email">
        <h3 class="heading3">Newsletter</h3>
        <form>
          <input type="email" placeholder="your email address..." />
          <button class="btn" id="email-btn" type="submit">Subscribe</button>
        </form>
      </div>
    </section>
    <br />
    <br />
    <section id="final-text">
      <div class="container-final-text">
        <h3 class="heading3">Final Text</h3>
        <p>some final text</p>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
